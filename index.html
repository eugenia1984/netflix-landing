<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/netflix-icon-48.png"
      type="image/png"
    />
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <a href="#" class="navbar-logo">
          <img
            src="./assets/images/netflix-icon-240.png"
            width="180"
            alt="Netflix logo"
          />
        </a>
        <button>
          <a href="https://www.netflix.com/login" class="navbar-sign-in">
            Sign in
          </a>
        </button>
      </nav>
      <section class="pitch">
        <h1 class="pitch-title">See what's next</h1>
        <p class="pitch-subtitle">What anywhere. Cancel anytime.</p>
        <button class="pitch-btn">Join free for a month</button>
      </section>
    </header>
    <main id="main">
      <section id="features">
        <nav>
          <div class="center columns size-80">
            <a
              href="#"
              class="column is-selected"
              data-id="cancelanytime"
              alt="cancel anytime"
            >
              <img src="./assets/images/open-door.png" alt="cancel anytime" />
              <h2>No commitments <br />Cancel online at anytime</h2>
            </a>
            <a
              href="#"
              class="column"
              data-id="watchanywhere"
              alt="watch anywhere"
            >
              <img
                src="./assets/images/smartphone-tablet.png"
                alt="watch anywhere"
              />
              <h2>Watch anywhere</h2>
            </a>
            <a
              href="#"
              class="column"
              data-id="pickprice"
              alt="Pick your price"
            >
              <img src="./assets/images/price-tag.png" alt="Pick your price" />
              <h2>Pick your price</h2>
            </a>
          </div>
          <article>
            <section class="is-selected" data-id="cancelanytime">
              About feature 1
            </section>
            <section data-id="cancelanytime">About feature 2</section>
            <section data-id="pickprice">About feature 2</section>
          </article>
        </nav>
      </section>
    </main>
    <footer id="footer"></footer>
    <!-- <script srv="https://ajax.googleapis.com/ajax/libs/jquery"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script srv="js/app.js"></script>
  </body>
</html>
